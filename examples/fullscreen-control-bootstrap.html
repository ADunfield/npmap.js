<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Fullscreen Control (Bootstrap) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 400px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        config: {
          div: 'map',
          fullscreenControl: true
        }
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
