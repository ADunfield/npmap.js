<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Overview Control (Bootstrap) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        config: {
          div: 'map',
          overviewControl: {
            layer: {
              "attribution": "Copyright: &copy;2013 Esri, DeLorme, NAVTEQ",
              "maxZoom": 16,
              "minZoom": 1,
              "type": "arcgisserver",
              "url": "http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Reference/MapServer/tile/{z}/{y}/{x}/"
            }
          },
          zoom: 15
        }
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
